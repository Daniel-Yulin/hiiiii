{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">商品列表</h2>

<form method="GET" class="row g-2 mb-3">
    <div class="col-md-4">
        <input name="q" class="form-control" placeholder="搜尋商品內容…">
    </div>
    <div class="col-md-4">
        <select name="category" class="form-control">
            <option value="">全部分類</option>
            {% for c in categories %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary w-100">搜尋</button>
    </div>
</form>

<div class="row">
    {% for item in items %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <img src="/uploads/{{ item.image }}" class="card-img-top" style="height:250px; object-fit:cover;">
            <div class="card-body">
                <h5 class="card-title">{{ item.content }}</h5>
                <p class="card-text text-muted">{{ item.category }}</p>
                <p class="card-text">店家：{{ item.store }}</p>
                <p class="card-text fw-bold">價格：{{ item.price }}</p>
                <a href="/item/{{ item.id }}" class="btn btn-primary w-100">查看商品</a>
                <a href="/delete/{{ item.id }}" class="btn btn-danger w-100 mt-2">刪除商品</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
